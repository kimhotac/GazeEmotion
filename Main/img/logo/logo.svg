<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="90" fill="#f0f4f8"/>
  
  <!-- 눈 모양 -->
  <ellipse cx="100" cy="85" rx="60" ry="30" fill="none" stroke="#3498db" stroke-width="4"/>
  <circle cx="100" cy="85" r="15" fill="#3498db"/>
  
  <!-- 아이트래킹 선 -->
  <line x1="100" y1="85" x2="140" y2="120" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="140" cy="120" r="5" fill="#3498db"/>
  
  <!-- 감정 표현 (미소) -->
  <path d="M70,130 Q100,160 130,130" fill="none" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 감정 아이콘들 -->
  <circle cx="50" cy="50" r="10" fill="#f1c40f"/> <!-- 행복 -->
  <circle cx="150" cy="50" r="10" fill="#e74c3c"/> <!-- 분노 -->
  <circle cx="50" cy="150" r="10" fill="#3498db"/> <!-- 슬픔 -->
  <circle cx="150" cy="150" r="10" fill="#2ecc71"/> <!-- 평온 -->
</svg>